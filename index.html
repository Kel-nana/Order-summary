<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body-bg">
    <div class="container">
      <img class="hero" src="/images/illustration-hero.svg" alt="" />
      <div class="order">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="plan">
        <img src="./images/icon-music.svg" alt="" />
        <p class="span"><span>Annual Plan</span> $59.99/year</p>
        <a href="">Change</a>
      </div>
      <div class="btn">
        <button>Proceed to Payment</button>
        <button class="btn-can">Cancel Order</button>
      </div>
    </div>
    <!-- =========POPUP-CLOSE=========== -->
    <div class="popup-cancel-main">
      <div class="popup-cancel">
        <i class="fa fa-window-close" aria-hidden="true"></i>
        <div class="container-cancel">
          <p>Thank You For Visiting Music World</p>
        </div>
      </div>
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a

      <
    </div> -->
    <script src="./apps.js"></script>
  </body>
</html>
